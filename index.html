<html>
<head>
	<title>Covered California Map</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
	<style>
		#map{ height: 100% }
		.info {
		    padding: 6px 8px;
		    font: 14px/16px Arial, Helvetica, sans-serif;
		    background: white;
		    background: rgba(255,255,255,0.8);
		    box-shadow: 0 0 15px rgba(0,0,0,0.2);
		    border-radius: 5px;
		}
		.info h4 {
		    margin: 0 0 5px;
		    color: #777;
		}
		.legend {
    		line-height: 18px;
    		color: #555;
		}
		.legend i {
    		width: 18px;
    		height: 18px;
    		float: left;
    		margin-right: 8px;
    		opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<!-- load the medi-cal data -->
	<script type="text/javascript" src="data/medi_cal.geojson"></script>

	<script>
		// initialize the map
		// set map centerpoint, initial zoom and other options
		var map = L.map('map',{scrollWheelZoom:false}).setView([37.17, -119.45], 6);

		// add basemap tile layer
		// set max/min zoom levels and attribution
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoiam9zZXBoa3llcmFyZGkiLCJhIjoiY2l5dWpxcmR5MDFjYTMzb3puMHhuNjlyaSJ9.MqaukKAqEYl8BxaZYvh3aQ', {
		maxZoom: 9,
		minZoom: 3,
		attribution: 'Map data © <a href="http://openstreetmap.org" target="_blank">OpenStreetMap</a> contributors, ' +
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>, ' +
		'Imagery © <a href="http://mapbox.com" target="_blank">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	// control that shows county info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	// function to add thousands separator to info box data
	function numberWithCommas(x) {
	    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	}

	// method to update control based on feature properties passed
	info.update = function (props) {
		this._div.innerHTML = '<h4>Covered California Coverage</h4>' +  (props ?
			'<b>' + props.medi_cal_county + '</b><br />' + '% of population covered: '+ (props.medi_cal_expansion_enrollees_percent * 100).toFixed(1) + '% (' + numberWithCommas(props.medi_cal_expansion_enrollees) + ')'
			: 'Hover over a county');
	};

	info.addTo(map);

	// get color depending on percent of population enrolled in the medi-cal expansion
	function getColor(pct) {
		return pct >= .17 ? '#e31a1c' :
				pct >= .14  ? '#fd8d3c' :
				pct >= .11  ? '#fecc5c' :
				pct >= .07  ? '#ffffb2' :
							'#00FFFFFF';
	}

	// create a function that returns a color based on percent of population enrolled in the medi-cal expansion
	function style(feature) {
	return {
		weight: 2,
		opacity: 1,
		color: 'white',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(feature.properties.medi_cal_expansion_enrollees_percent)
		};
	}

	// highlight county individually on mouseover
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		// bring county to the front on mousever unless browser is ie, opera or edge
		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		// update info box on hover
		info.update(layer.feature.properties);
	}

	// define geojson variable for use later in the code
	var geojson;

	// reset county style and info box on mouseout
	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	// add mouse listeners to the layer
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
		});
	}

	// add medi-cal layer to the map
	// style the layer
	// add mouse listeners to the layer
	geojson = L.geoJson(countyData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Sources: <a href="http://census.gov/" target="_blank">US Census Bureau</a>, <a href="http://http://www.coveredca.com" target="_blank">Coverered California</a>');

	// add legend to map
	var legend = L.control({position: 'bottomleft'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [.07, .11, .14, .17],
			labels = [],
			descriptions = [">= 7%", ">= 11%", ">= 14%", ">= 17%"];

		// loop through pct intervals and generate a label with a colored square for each interval
		for (var i = 0; i < grades.length; i++) {
			labels.push(
				'<i style="background:' + getColor(grades[i]) + '"></i>' + descriptions[i]);
		}

		div.innerHTML = "<h4>Percent of Population Covered</h4>" + labels.join('<br>');
		return div;
	};

	legend.addTo(map);
	</script>
</body>
</html>
